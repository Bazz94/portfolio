<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./ui/buttons.js"></script>
    <title>App</title>
  </head>
  <body>
    <canvas id="background">
      <label id="actionLabel"> </label>
    </canvas>
    <div id="performance-switch-container">
      <label class="switchLabel">Performance mode</label>
      <label class="switch">
        <input id="action-switch" class="action-switch" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <script type="module" src="./threejsBackground/background.js"></script>

    <div class="main">
      <section class="home">
        <div class="center">
          <!-- left side -->
          <side class="actions">
            <div class="container">
              <div class="stack">
                <label class="actions-label">Actions</label>
                <img class="image" src="/corner-thin-blue2.png">
                <div class="action-list">
                  <span class="action-button" id="disabled">Disabled</span>
                  <span class="action-button" id="spawnPlanet" >Spawn Planet</span>
                  <span class="action-button" id="gravityWell">Gravity Well</span>
                </div>
              </div>
            </div>
            <div class="spacer"></div>
          </side>
          <!-- center -->
          <section class="middle" id="home-middle">
            <div class="container">
              <h1>Welcome</h1>
            </div>
            <div class="spacer"></div>
            <div class="container">
              <!-- <label class="text">My name is Bernard Oliver and I am thrilled to present my coding journey and showcase the projects that reflect my skills, dedication, and love for
              crafting clean, efficient software solutions.</label> -->
              <div class="paragraph">
                <label class="text">My name is</label>
                <label id="delay1" class="text">Bernard Oliver</label>
                <label class="text">and I am thrilled to present my coding journey and showcase 
                  the projects that reflect my skills, dedication, and</label>
                  <label id="delay2" class="text">love</label>
                  <label class="text">for crafting clean, efficient</label>
                  <label id="delay3" class="text">software solutions.</label>
                </div>
            </div>
          </section>
          <!-- right side -->
          <side class="projects">
            <div class="spacer"></div>
            <div class="container">
              <div class="stack">
                <label class="nav-label">Projects</label>
                <img class="image" src="/corner-thin-purple2.png">
                <nav class="project-list">
                  <span class="nav-button">Home</span>
                  <span class="nav-button">Hottake</span>
                  <span class="nav-button">My Movie List</span>
                  <span class="nav-button">myNotes</span>
                </nav>
              </div>
            </div>
          </side>
        </div>
      </section>
      <section class="project1" id="project1">

      </section>
      <section class="project2" id="project2">
      
      </section>
      <section class="project3" id="project3">
      
      </section>
      </div>
    </div>
  </body>
</html>
