<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./ui/buttons.js"></script>
    <title>App</title>
  </head>
  <body>
    <canvas id="background">
      <label id="actionLabel"> </label>
    </canvas>
    <div id="performance-switch-container">
      <label class="switchLabel">Performance mode</label>
      <label class="switch">
        <input id="action-switch" class="action-switch" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <script type="module" src="./threejsBackground/background.js"></script>

    <div class="main">
      <section class="home">
        <div class="center">
          <!-- left side -->
          <side class="actions">
            <div class="container">
              <div class="stack">
                <img class="image" src="/corner.png">
                <div class="action-list">
                  <span class="action-button">Disabled</span>
                  <span class="action-button">Spawn Planet</span>
                  <span class="action-button">Gravity Well</span>
                </div>
              </div>
            </div>
            <div class="spacer"></div>
          </side>
          <!-- center -->
          <section class="middle">
            <div class="container">
              <h1>Welcome</h1>
            </div>
            <div class="spacer"></div>
            <div class="container">
              <p>&#9;My name is Bernard Oliver and I am thrilled to present my coding journey and showcase the projects that reflect my skills, dedication, and love for
              crafting clean, efficient software solutions.</p>
            </div>
          </section>
          <!-- right side -->
          <side class="projects">
            <div class="spacer"></div>
            <div class="container">
              <div class="stack">
                <img class="image" src="/corner.png">
                <nav class="project-list">
                  <span class="nav-button">Home</span>
                  <span class="nav-button">Project 1</span>
                  <span class="nav-button">Project 2</span>
                  <span class="nav-button">Project 3</span>
                </nav>
              </div>
            </div>
          </side>
        </div>
      </section>
      <section class="project1">

      </section>
      </div>
    </div>
  </body>
</html>
